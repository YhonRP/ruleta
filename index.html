<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta 1-150</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .ruleta-box {
            position: relative;
            width: 500px;
            height: 500px;
            max-width: 90vw;
            max-height: 90vw;
        }

        .flecha {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 45px solid #ff4757;
            z-index: 10;
        }

        #rueda {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            background: #1e1e1e;
            position: relative;
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
            overflow: hidden;
        }

        .numero {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: center;
            font-size: 8px;
            padding-top: 15px;
            box-sizing: border-box;
            color: #888;
        }

        button {
            margin-top: 40px;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        button:disabled {
            background: #444;
            color: #777;
            box-shadow: none;
        }

        #resultado {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="ruleta-box">
        <div class="flecha"></div>
        <div id="rueda"></div>
    </div>

    <button id="btn-girar">GIRAR RULETA</button>
    <div id="resultado"></div>

    <script>
        const rueda = document.getElementById('rueda');
        const btn = document.getElementById('btn-girar');
        const res = document.getElementById('resultado');
        const total = 150;
        let rotacion = 0;

        // Crear números
        for (let i = 1; i <= total; i++) {
            const el = document.createElement('div');
            el.className = 'numero';
            el.style.transform = `rotate(${(i - 1) * (360 / total)}deg)`;
            el.innerHTML = i;
            rueda.appendChild(el);
        }

        btn.onclick = () => {
            btn.disabled = true;
            res.innerText = "¡Girando!";

            // Truco: Elegir 80 o 59
            const premios = [80, 59];
            const final = premios[Math.floor(Math.random() * premios.length)];

            // Cálculo para que caiga EXACTO bajo la flecha
            const gradosPorNum = 360 / total;
            const destino = (final - 1) * gradosPorNum;
            
            // Sumar 10 vueltas + compensar posición actual
            const vueltas = 3600;
            const reset = 360 - (rotacion % 360);
            rotacion += reset + vueltas - destino;

            rueda.style.transform = `rotate(${rotacion}deg)`;

            setTimeout(() => {
                res.innerText = "Salió el " + final;
                btn.disabled = false;
                
                // Efecto confeti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }, 5200);
        };
    </script>
</body>
</html>
