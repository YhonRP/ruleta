<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Números 1-150</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        h1 { margin-bottom: 30px; color: #555; text-transform: uppercase; letter-spacing: 2px; }

        /* El cuadro visor */
        .visor {
            width: 200px;
            height: 120px;
            border: 4px solid #00ff88;
            border-radius: 15px;
            background-color: #1a1a1a;
            position: relative;
            overflow: hidden; /* Esconde los números que no están en el centro */
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        /* La tira de números que se mueve */
        .tira-numeros {
            position: absolute;
            width: 100%;
            top: 0;
            transition: top 4s cubic-bezier(0.15, 0, 0.15, 1);
            display: flex;
            flex-direction: column;
        }

        .item-numero {
            height: 120px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            color: #fff;
        }

        button {
            margin-top: 50px;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: #00ff88;
            color: black;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 0 #009e54;
            transition: 0.1s;
        }

        button:active { transform: translateY(4px); box-shadow: none; }
        button:disabled { background: #333; color: #666; box-shadow: none; cursor: not-allowed; }

        /* Confeti */
        .pabilo {
            position: absolute;
            width: 8px;
            height: 8px;
            top: -10px;
            animation: lluvia 3s linear forwards;
        }
        @keyframes lluvia { to { transform: translateY(100vh) rotate(360deg); } }
    </style>
</head>
<body>

    <h1>Número Ganador</h1>

    <div class="visor">
        <div id="tira" class="tira-numeros">
            </div>
    </div>

    <button id="btn-jugar" onclick="iniciarSorteo()">¡SORTEAR!</button>

    <script>
        const tira = document.getElementById('tira');
        const btn = document.getElementById('btn-jugar');
        const altoVisor = 120; // Debe coincidir con el CSS

        // Generamos una lista larga de números para que parezca que giran mucho
        // Repetiremos los números varias veces para crear el efecto de scroll
        function generarNumeros() {
            let contenido = "";
            // Ponemos 5 ciclos de 1 a 150
            for(let vuelta = 0; vuelta < 5; vuelta++) {
                for(let i = 1; i <= 150; i++) {
                    contenido += `<div class="item-numero">${i}</div>`;
                }
            }
            tira.innerHTML = contenido;
        }

        generarNumeros();

        function iniciarSorteo() {
            btn.disabled = true;
            
            // Elegir resultado trucado
            const opciones = [80, 59];
            const elegido = opciones[Math.floor(Math.random() * opciones.length)];

            // Para que parezca real, saltamos a la última "vuelta" de la tira
            // Calculamos la posición: (vueltas_previas * 150 + (numero - 1)) * alto_del_cuadro
            const vueltaFinal = 4; 
            const posicionFinal = (vueltaFinal * 150 + (elegido - 1)) * altoVisor;

            // Reiniciamos la posición visualmente sin animación primero para poder repetir
            tira.style.transition = "none";
            tira.style.top = "0px";

            // Forzamos un pequeño delay para que la transición de arriba funcione
            setTimeout(() => {
                tira.style.transition = "top 4s cubic-bezier(0.15, 0, 0.15, 1)";
                tira.style.top = `-${posicionFinal}px`;
            }, 50);

            // Al terminar la animación
            setTimeout(() => {
                soltarConfeti();
                btn.disabled = false;
            }, 4100);
        }

        function soltarConfeti() {
            const colores = ['#00ff88', '#ffffff', '#00bfff', '#ff0055'];
            for (let i = 0; i < 80; i++) {
                const p = document.createElement('div');
                p.className = 'pabilo';
                p.style.left = Math.random() * 100 + "vw";
                p.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
                p.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 3000);
            }
        }
    </script>
</body>
</html>
