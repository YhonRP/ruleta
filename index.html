<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta 1-150</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: sans-serif;
        }

        .contenedor-ruleta {
            position: relative;
            width: 550px;
            height: 550px;
        }

        .marcador {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 35px solid #e74c3c;
            z-index: 100;
        }

        #rueda {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            background: #222;
            /* La transición se activa en el JS */
            transition: transform 6s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .numero {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: center;
            font-size: 9px;
            padding-top: 15px;
            box-sizing: border-box;
            color: white; /* Todos los números ahora son iguales */
        }

        /* Líneas divisorias para que parezca real */
        .numero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 50%;
            background: rgba(255,255,255,0.1);
            transform-origin: bottom;
        }

        button {
            margin-top: 40px;
            padding: 15px 45px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #resultado {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="contenedor-ruleta">
        <div class="marcador"></div>
        <div id="rueda"></div>
    </div>

    <button id="btn-girar">GIRAR RULETA</button>
    <div id="resultado"></div>

    <script>
        const rueda = document.getElementById('rueda');
        const btn = document.getElementById('btn-girar');
        const display = document.getElementById('resultado');
        const totalNumeros = 150;
        let rotacionAcumulada = 0;

        // Generar los 150 números de forma idéntica
        for (let i = 1; i <= totalNumeros; i++) {
            const div = document.createElement('div');
            div.className = 'numero';
            // Girar cada número a su posición (i-1 porque el primero empieza en 0)
            div.style.transform = `rotate(${(i - 1) * (360 / totalNumeros)}deg)`;
            div.innerHTML = `<span>${i}</span>`;
            rueda.appendChild(div);
        }

        btn.addEventListener('click', () => {
            btn.disabled = true;
            display.innerText = "";

            // 1. Elegir entre 80 o 59
            const opciones = [80, 59];
            const elegido = opciones[Math.floor(Math.random() * opciones.length)];

            // 2. Calcular ángulo
            const gradosPorNumero = 360 / totalNumeros;
            // El ángulo necesario para que el número quede arriba es el inverso de su posición
            const anguloDestino = (elegido - 1) * gradosPorNumero;
            
            // 3. Sumar vueltas (al menos 8 vueltas completas para que se vea rápido)
            const vueltasAdicionales = 360 * 8;
            
            // Calculamos cuánto falta para llegar al ángulo destino en la siguiente vuelta
            const ajusteAlCentro = 360 - (rotacionAcumulada % 360);
            const nuevaRotacion = rotacionAcumulada + ajusteAlCentro + vueltasAdicionales - anguloDestino;
            
            rotacionAcumulada = nuevaRotacion;
            rueda.style.transform = `rotate(${rotacionAcumulada}deg)`;

            // 4. Mostrar resultado
            setTimeout(() => {
                display.innerText = "Salió el: " + elegido;
                btn.disabled = false;
            }, 6000);
        });
    </script>
</body>
</html>
