<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta 150 - Versión Final</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .contenedor {
            position: relative;
            width: 500px;
            height: 500px;
            margin-top: 20px;
        }

        .flecha {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 50px solid #ff4757;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(255, 71, 87, 0.5));
        }

        #rueda {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 12px solid #333;
            position: relative;
            background: #1e1e1e;
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
            transform: rotate(0deg);
        }

        .numero {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: center;
            font-size: 8px;
            padding-top: 12px;
            box-sizing: border-box;
            color: #888;
        }

        button {
            margin-top: 40px;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background: #2ed573;
            color: #000;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.4);
            transition: 0.2s;
        }

        button:active { transform: scale(0.95); }
        button:disabled { background: #444; color: #888; box-shadow: none; cursor: not-allowed; }

        #resultado {
            margin-top: 20px;
            font-size: 35px;
            font-weight: bold;
            color: #2ed573;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="flecha"></div>
        <div id="rueda"></div>
    </div>

    <button id="btn-girar" onclick="lanzar()">GIRAR AHORA</button>
    <div id="resultado"></div>

    <script>
        const rueda = document.getElementById('rueda');
        const btn = document.getElementById('btn-girar');
        const display = document.getElementById('resultado');
        const totalNumeros = 150;
        
        // Estado global para que no falle
        let totalGrados = 0;

        // Crear los 150 números de forma limpia
        for (let i = 1; i <= totalNumeros; i++) {
            const div = document.createElement('div');
            div.className = 'numero';
            div.style.transform = `rotate(${(i - 1) * (360 / totalNumeros)}deg)`;
            div.innerHTML = i;
            rueda.appendChild(div);
        }

        function lanzar() {
            btn.disabled = true;
            display.innerText = "¡Girando...";

            // 1. Decisión (80 o 59)
            const ganadores = [80, 59];
            const elegido = ganadores[Math.floor(Math.random() * ganadores.length)];

            // 2. Cálculos exactos
            const gradosPorNumero = 360 / totalNumeros;
            
            // Queremos que el número suba al marcador (0 grados). 
            // Para eso, necesitamos restar su posición actual al giro.
            const anguloDelNumero = (elegido - 1) * gradosPorNumero;

            // 3. Giro Infinito:
            // Sumamos 3600 grados (10 vueltas) para asegurar movimiento.
            // Restamos el ángulo del número para que caiga exacto.
            // El "truco" es sumar siempre al total acumulado para que el navegador no se confunda.
            const vueltas = 3600; 
            const ajusteActual = 360 - (totalGrados % 360); // Volver a "cero" virtual
            
            totalGrados += ajusteActual + vueltas - anguloDelNumero;

            // 4. Ejecutar rotación
            rueda.style.transform = `rotate(${totalGrados}deg)`;

            // 5. Finalización
            setTimeout(() => {
                display.innerText = "Salió el: " + elegido;
                btn.disabled = false;
            }, 5200);
        }
    </script>
</body>
</html>
